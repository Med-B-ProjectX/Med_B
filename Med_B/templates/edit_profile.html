{% extends 'base.html' %}

{% block styles %}
<style>
  .edit-profile{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin-top: 50px;
  }
  .edit-profile form {
    display: flex;
    flex-direction: column;
    gap: 20px; /* Added this line */
  }
</style>
{% endblock %}


{% block mybody %}
<div class="edit-profile">
    <h1 style='color:#0750bd;margin-bottom:50px;font-size: 100px;'>Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_first_name" style="font-size: 20px;">First Name:</label>
        <input type="text" id="id_first_name" name="first_name" value="{{ profile.user.first_name }}">
      </div>
      <div class="form-group">
        <label for="id_last_name" style="font-size: 20px;">Last Name:</label>&nbsp;
        <input type="text" id="id_last_name" name="last_name" value="{{ profile.user.last_name }}">
      </div>
      <div class="form-group">
        <label for="id_email" style="font-size: 20px;">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" id="id_email" name="email" value="{{ profile.user.email }}">
      </div>
      <div class="form-group">
        <label for="id_age"style="font-size: 20px;">Age:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" id="id_age" name="age" value="{{ profile.age }}">
      </div>
      <div class="form-group">
        <label for="id_gender" style="font-size: 20px;">Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="id_gender" name="gender" value="{{ profile.gender }}">
      </div>
      <div class="form-group">
        <label for="id_address" style="font-size: 20px;">Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="id_address" name="address" value="{{ profile.address }}">
      </div>
      <div class="form-group">
        <label for="id_phone" style="font-size: 20px;">Phone Number:</label>
        <input type="text" id="id_phone" name="phone" value="{{ profile.phone }}">
      </div>
      <div class="form-group">
        <label for="id_picture" style="font-size: 20px;">Profile Picture:</label>
        <input type="file" id="id_picture" name="picture">
      </div>
      <button type="submit" style="height: 50px;width: 150px;margin-top: 30px;">Save</button>
    </form>
  </div>
{% endblock %}
